name: CI (dev)

on:
  push:
    branches: ["dev"]
  pull_request:
    branches: ["dev"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install frontend dependencies
        run: npm ci

      - name: Install backend dependencies
        run: npm ci --prefix server

      - name: Type check frontend
        run: npx tsc --noEmit

      - name: Type check backend
        run: cd server && npx tsc --noEmit

      - name: Run tests
        run: npm test

  build:
    needs: test
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Read version
        run: echo "VERSION=$(cat VERSION)" >> $GITHUB_ENV

      - name: "Run slugify"
        id: slugify
        uses: eltimn/slugify-action@v2.0.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PAT }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            therealscienta/schedule_visualizer:${{steps.slugify.outputs.branch}}-${{steps.slugify.outputs.sha}}
            therealscienta/schedule_visualizer:${{steps.slugify.outputs.branch}}-latest
            therealscienta/schedule_visualizer:${{ env.VERSION }}-dev-${{steps.slugify.outputs.sha}}
            therealscienta/schedule_visualizer:${{ env.VERSION }}-dev-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
