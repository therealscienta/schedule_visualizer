services:
  schedule-visualiser:
    image: therealscienta/schedule_visualizer:latest
    container_name: schedule_visualizer
    ports:
      - "3001:3001"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - DB_PATH=/app/data/schedules.db
    restart: unless-stopped
